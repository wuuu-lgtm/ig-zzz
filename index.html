<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1>Instagram</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li>🏠 首頁</li>
        <li>🔍 搜尋</li>
        <li>➕ 發文</li>
        <li>❤️ 喜歡</li>
        <li>👤 個人</li>
      </ul>
    </aside>

    <main class="feed">
      <div class="post">
        <div class="post-header">
          <img src="https://i.pravatar.cc/40?img=3" alt="頭像" class="avatar" />
          <span class="username">cat_lover</span>
        </div>
        <img src="https://picsum.photos/500/300?random=1" class="post-img" />
        <div class="post-actions">
          ❤️ 💬 📤
        </div>
        <div class="post-caption">
          <strong>cat_lover</strong> 今天天氣真好～☀️
        </div>
      </div>
    </main>
  </div>
</body>
</html>
